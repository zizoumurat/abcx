<p-confirmDialog #cdDelete key="deleteConfirm">
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 text-900 bg-bluegray-100 border-round">
            <div
                class="border-circle bg-red-500 text-white inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-exclamation-circle text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button pButton label="HayÄ±r" (click)="cdDelete.reject()"
                    class="green-button w-8rem"></button>
                <button pButton label="Evet" (click)="cdDelete.accept()"
                    class="bg-red-500 border-red-500 text-red-100 hover:bg-red-700 hover:border-red-700 hover:text-white w-8rem"></button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
